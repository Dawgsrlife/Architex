<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architex - Auth Test</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #0d1117; 
            color: #c9d1d9; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 500px; width: 100%; text-align: center; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #fff; }
        .subtitle { color: #8b949e; margin-bottom: 2rem; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #238636;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover { background: #2ea043; }
        .btn svg { width: 20px; height: 20px; }
        .status { margin-top: 2rem; padding: 1rem; background: #161b22; border-radius: 6px; }
        .status.success { border: 1px solid #238636; }
        .status.error { border: 1px solid #f85149; }
        .user-info { text-align: left; margin-top: 1rem; }
        .user-info img { width: 60px; border-radius: 50%; margin-bottom: 1rem; }
        .user-info p { margin: 0.5rem 0; color: #8b949e; }
        .user-info strong { color: #fff; }
        code { background: #30363d; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; }
        .logout { margin-top: 1rem; padding: 8px 16px; background: #21262d; border: 1px solid #30363d; color: #c9d1d9; }
        .logout:hover { background: #30363d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Architex</h1>
        <p class="subtitle">Auth Flow Test</p>
        
        <div id="login-section">
            <a href="http://localhost:8000/api/auth/github" class="btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Login with GitHub
            </a>
        </div>
        
        <div id="user-section" style="display: none;">
            <div class="status success">
                <p>‚úì Authentication Successful!</p>
                <div class="user-info">
                    <img id="avatar" src="" alt="Avatar">
                    <p><strong id="name"></strong></p>
                    <p>@<span id="username"></span></p>
                    <p>Token: <code id="token-preview"></code></p>
                </div>
            </div>
            <button class="btn logout" onclick="logout()">Logout</button>
        </div>
        
        <div id="error-section" style="display: none;">
            <div class="status error">
                <p>‚úó Authentication Failed</p>
                <p id="error-msg"></p>
            </div>
            <a href="/" class="btn" style="margin-top: 1rem; background: #21262d;">Try Again</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        // Check for token in URL (OAuth callback)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        
        if (token) {
            // Store token
            localStorage.setItem('auth_token', token);
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        if (error) {
            showError(error);
        }
        
        // Check if we have a stored token
        const storedToken = localStorage.getItem('auth_token');
        if (storedToken) {
            fetchUserInfo(storedToken);
        }
        
        async function fetchUserInfo(token) {
            try {
                const resp = await fetch(`${API_URL}/api/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!resp.ok) {
                    throw new Error('Token invalid or expired');
                }
                
                const user = await resp.json();
                showUser(user, token);
            } catch (err) {
                console.error(err);
                // Token is invalid, clear it
                localStorage.removeItem('auth_token');
                showLogin();
            }
        }
        
        function showUser(user, token) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'block';
            
            document.getElementById('avatar').src = user.avatar_url || 'https://github.com/ghost.png';
            document.getElementById('name').textContent = user.name || user.username;
            document.getElementById('username').textContent = user.username;
            document.getElementById('token-preview').textContent = token.substring(0, 20) + '...';
        }
        
        function showError(msg) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('error-msg').textContent = msg;
        }
        
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('user-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            showLogin();
        }
    </script>
</body>
</html>
